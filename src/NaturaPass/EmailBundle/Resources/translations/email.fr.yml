email:
    to:         À
    subject:    Sujet
    hello:      Bonjour %member%
    thanks:     Merci de rejoindre notre communauté et n'hésitez pas à inviter des amis. L'union fait la force !
    comeback:   A bientôt sur
    salutation: Bien naturellement
    team:       L'équipe Naturapass.com
    application:      Naturapass.com
    mention:    Conformément à la loi "Informatique et Liberté" N°78-017 du 6 janvier 1978, vous disposez d'un droit d'accès et de rectification à toute communication des informations personnelles vous concernant en vous adressant à <a href="%url%">Naturapass.com</a>, 5 chemin de la Tactière, 44470 Carquefou ou par mail <a href="mailto:team@naturapass.com">team@naturapass.com</a>.

invitation:
    new:
        from:       team@naturapass.com
        subject:    %fullname% vous invite sur Naturapass
        body:       |
                    Bonjour,<br><br>
                    <b>%fullname%</b> vous invite à rejoindre Naturapass, le 1er réseau de chasseurs et d'amoureux de la nature.<br /><br />
                    <i>%email_body%</i><br /><br />
                    Avec Naturapass, vous pourrez:
                        <ul>
                            <li>Faciliter l’organisation de vos chasses et en particulier des battues,</li>
                            <li>Cartographier votre territoire et partager vos cartes avec vos invités,</li>
                            <li>Créer votre communauté et communiquer avec,</li>
                            <li>Discuter en temps réel avec les autres membres,</li>
                            <li>Partager vos photos, vos souvenirs, vos informations</li>
                            <li>...</li>
                        </ul>
                    Pour vous inscrire et rejoindre le réseau Naturapass, <a href="%lien%">cliquez ici</a> ou copier dans votre navigateur l'url ci-dessous :<br>
                    %lien%<br>
                    <br>
                    Merci de rejoindre notre communauté et n'hésitez pas à inviter des amis. <br />L'union fait la force!<br />
    friend:
        description:  Invitation pour être ami
        from:         team@naturapass.com
        subject:      %fullname% veut vous rejoindre sur Naturapass
        body:         |
                      Bonjour %user_fullname%,<br><br>
                      <b>%fullname%</b> voudrait que vous fassiez partie de son réseau sur Naturapass.<br><br>
                      <i>%email_body%</i><br /><br>
                      Cliquez sur <a href="%lien%">ce lien</a> pour rejoindre <a href="%lien%">%fullname%</a> ou allez dans vos notifications sur Naturapass.<br>
rivolier:
    subscriber_registration:
        to_armory:
            from: team@naturapass.com
            subject: Inscription au test du modérateur de son
            body: |
                  Bonjour,<br><br>

                  Cette personne souhaite s’inscrire au test du modérateur de son organisé par votre armurerie.

                  Nom : %lastName%
                  Prénom : %firstName%
                  Adresse email : %email%
                  Téléphone : %phoneNumber%
                  Date de naissance : %birthDate%
        to_subscriber:
            from: team@naturapass.com
            subject: Inscription Silence on tire
            body: |
                  Bonjour,<br><br>

                  Nous vous confirmons la réception de votre demande de test du modérateur de son.
                  Vous recevrez une confirmation de l’armurerie à laquelle vous vous êtes inscrite.

                  Cordialement
user:
    recommendation:
        from:       team@naturapass.com
        subject:    NaturaPass - Recommendations d'amis
        body_before:  |
                      Bonjour %fullname%,
                      NaturaPass vous propose quelques amis:
        body_after:   Vous pouvez les ajouter en allant sur NaturaPass.com !
    changepassword:
        from:       team@naturapass.com
        subject:    Mot de passe Naturapass
        body:       |
                    Bonjour %fullname%,<br><br>
                    Vous avez demandé de regénérer votre mot de passe.<br>
                    Si vous avez bien fait cette demande, cliquez sur <a href="%lien%">ce lien</a> afin de générer votre mot de passe.<br>
    api_changepassword:
        from:       team@naturapass.com
        subject:    Mot de passe Naturapass
        body:       |
                    Bonjour %fullname%,<br><br>
                    Vous avez demandé de regénérer votre mot de passe.<br>

                    Si vous avez bien fait cette demande, entrez ce code: <br><b>%token%</b><br> dans l'application NaturaPass afin de générer à nouveau votre mot de passe.<br>

    verify_device:
        from:       team@naturapass.com
        subject:    Vérification de connexion
        body:       |
                    Bonjour %fullname%,<br><br>
                    Une connexion inhabituelle a été détectée sur votre compte NaturaPass depuis un dispositif non identifié avec l'appareil suivant: %device%.<br><br>
                    Merci de <a href="%link%">cliquez ici</a> ou copier dans votre navigateur l'url ci-dessous :<br>
                    %link%<br> pour confirmer qu'il s'agit bien d'un de vos appareils.<br>
    register_confirmation:
        from:           team@naturapass.com
        subject:        Inscription à Naturapass
        body:           |
                        Bienvenue %fullname%,<br><br>

                        Vous venez de rejoindre Naturapass,<br>le 1er réseau de chasseurs et d'amoureux de la nature.<br>

                        Vous êtes maintenant un Natiz, un membre de Naturapass.<br><br><br>

                        Pour valider votre inscription et rejoindre le réseau Naturapass, <a href="%link%">cliquez ici</a> ou copier dans votre navigateur l'url ci-dessous :<br>
                        %link%<br><br><br>

                        <span style="font-size:18px; font-weight: bold; color: #8dbb1c;">La philosophie de Naturapass</span><br><br>
                        Imaginé par des chasseurs et confié à des professionnels du web, Naturapass apporte des outils qui permettent de mieux chasser avec comme ligne conductrice le plaisir, l’éthique et la sécurité !<br><br>
                        <b>Avec Naturapass vous pouvez :</b>
                        <ul>
                            <li>Faciliter l’organisation de vos chasses et en particulier des battues,</li>
                            <li>Cartographier votre territoire et partager vos cartes avec vos invités,</li>
                            <li>Créer votre communauté et communiquer avec,</li>
                            <li>Discuter en temps réel avec les autres membres,</li>
                            <li>Partager vos photos, vos souvenirs, vos informations</li>
                            <li>...</li>
                        </ul>
                        <br>
                        <span style="font-size:18px; font-weight: bold; color: #8dbb1c;">Découvrir Naturapass en quelques instants</span><br><br>
                        <span style="color:#c11616;"><b>Important</b> : toutes les informations que vous publiez sur Naturapass sont votre propriété et ne sont partagées avec d’autres membres que si vous le prévoyez au moment du partage. </span><br><br>
                        <br>
                        <img src="http://www.naturapass.com/img/email/carte.gif" width="24" height="24" alt="carte" style="display:initial; vertical-align:middle" /> <span style="font-size:14px; color: #8dbb1c;"><b style="font-size:18px; color: #2c2c2c;">La Carte</b> - Cartographier son territoire et partager avec ses invités </span><br><br>
                        <table border="0" >
                              <tbody>
                                  <tr>
                                      <td width="185"><img src="http://www.naturapass.com/img/email/visuels_03.jpg" width="165" height="191" alt="visuels_03"/>
                                      </td>
                                      <td width="5"></td>
                                      <td>Sur votre carte, vous pourrez géolocaliser à tout moment un élément de votre territoire pour vous en rappeler ultérieurement et surtout savoir le retrouver. Vous pourrez ainsi matérialiser par des photos, vidéos, et textes,…<br><br>
                                          Vous pouvez également ajouter une légende, une couleur, un pictogramme (poste, mirador, sanglier,...)...
                                          <br><br><em><b>Exemples d’utilisation</b> : vous pouvez, sur la carte, ajouter des postes, des miradors, des passages de gibier, des coins à champignons, des terriers de renard, des points d’eau, des souilles,…</em>
                                      </td>
                                  </tr>
                              </tbody>
                          </table><br><br>
                          <img src="http://www.naturapass.com/img/email/mur.gif" width="24" height="24" alt="mur" style="display:initial; vertical-align:middle" /> <span style="font-size:14px; color: #8dbb1c;"><b style="font-size:18px; color: #2c2c2c;">Le Mur</b> - L’information en temps réel du réseau Naturapass</span><br><br>
                          <table border="0" >
                              <tbody>
                                  <tr>
                                      <td width="185"><img src="http://www.naturapass.com/img/email/visuels_07.jpg" width="185" height="148" alt="visuels_07"/>
                                      </td>
                                      <td width="5"></td>
                                      <td>Chaque Natiz a la possibilité de publier de l’information à destination de lui-même, de ses amis ou de l’ensemble du réseau Naturapass. <br><br>
                                        Les informations publiées peuvent être à usage ludique (photo d’un paysage, d’un tableau de chasse,…) ou plus pratiques (observation d’animaux rares, déclaration de tir, …).
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                          <br><br>
                          <img src="http://www.naturapass.com/img/email/salon.gif" width="24" height="24" alt="chasse" style="display:initial; vertical-align:middle" /> <span style="font-size:14px; color: #8dbb1c;"><b style="font-size:18px; color: #2c2c2c;">Discussions</b> - Communiquer en temps réel </span><br><br>
                          <table border="0" >
                              <tbody>
                                  <tr>
                                      <td width="185"><img src="http://www.naturapass.com/img/email/visuels_10.jpg" width="180" height="210" alt="visuels_10"/>
                                      </td>
                                      <td width="5"></td>
                                      <td>La fonctionnalité « Discussions » permet d’échanger en temps réel avec tous les Natiz. Cela remplace avantageusement les multiples coups de téléphone, sms, emails,… ou même la trompe pendant la chasse.
                                          <br><br>
                                          <em><b>Avec les discussions, vous pouvez :</b>
                                              <ul>
                                                  <li>Communiquer avec n’importe quelle personne inscrite <br>Naturapass est un réseau social et a pour vocation de permettre aux chasseurs de se rencontrer et d’échanger</li>
                                                  <li>Communiquer avec ses groupes<br>Naturapass permet de faciliter l’organisation au quotidien et, notamment, la communication au sien d’un groupe en envoyant des messages en une seule manipulation à tous les membres (exemples : tâches, réunions, organisation de chasse…)</li>
                                                  <li>Communiquer autour d’un événement (l’Agenda)<br>Cela permet de discuter en amont de la chasse pour faciliter son organisation mais aussi pendant la chasse. Vous pouvez communiquer avec tous les participants, même ceux que vous ne connaissez (exemples : annonces des animaux morts, début et fin de traque,…).</li>
                                              </ul></em>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                          <br><br>
                          <img src="http://www.naturapass.com/img/email/groupe.gif" width="24" height="24" alt="groupe" style="display:initial; vertical-align:middle" /> <span style="font-size:14px; color: #8dbb1c;"><b style="font-size:18px; color: #2c2c2c;">Les groupes</b> - Organiser au mieux son activité cynégétique</span><br><br>
                          <table border="0" >
                              <tbody>
                                  <tr>
                                      <td width="185"><img src="http://www.naturapass.com/img/email/visuels_13.jpg" width="185" height="148" alt="visuels_13"/>
                                      </td>
                                      <td width="5"></td>
                                      <td>Les groupes permettent aux membres de Naturapass de se réunir par centres d’intérêt, affinités, organisations pour communiquer plus rapidement et échanger sur des thématiques de manière privée ou publique.
                                          <br><br>
                                          <em><b>Exemples d’utilisation :</b>
                                              <ul>
                                                  <li>Les chasseurs avec lesquels vous chassez (par exemple : les membres de votre chasse) </li>
                                                  <li>Les chasseurs avec lesquels vous partagez une passion (par exemple : les chasseurs en Afrique, les chasseurs de gros gibier, les passionnés de balistique,…)</li>
                                                  <li>Les chasseurs d’une de vos organisations (par exemple : les chasseurs de votre fédération, les piégeurs de votre département, les huttiers…)</li>
                                                  <li>...</li>
                                          </ul></em>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                          <br>
                          <img src="http://www.naturapass.com/img/email/salon.gif" width="24" height="24" alt="chasse" style="display:initial; vertical-align:middle" /> <span style="font-size:14px; color: #8dbb1c;"><b style="font-size:18px; color: #2c2c2c;">Agenda</b> - Gérer votre calendrier et vos invitations </span><br><br>
                          <table border="0" >
                              <tbody>
                                  <tr>
                                      <td width="185"><img src="http://www.naturapass.com/img/email/visuels_11.jpg" width="180" height="210" alt="visuels_11"/>
                                      </td>
                                      <td width="5"></td>
                                      <td>Par l’intermédiaire de la partie « Agenda» vous pouvez organiser tous vos événements et en particulier vos chasses. Cela vous évitera de nombreux appels, sms, emails… et les incertitudes liées à cet exercice.
                                          <br><br>
                                          <em><b>Exemples d’utilisation :</b>
                                              <ul>
                                                  <li>Envoyer des invitations et vérifier les participants</li>
                                                  <li>Partager tout ou partie de la carte d'un de vos groupes</li>
                                                  <li>Communiquer en temps réel entre chefs de ligne</li>
                                                  <li>Ne pas oublier sur le terrain des personnes postées</li>
                                                  <li>Repérer l’endroit du tir d’un animal blessé</li>
                                                  <li>...</li>
                                              </ul></em>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                          <img src="http://www.naturapass.com/img/email/salon.gif" width="24" height="24" alt="chasse" style="display:initial; vertical-align:middle" /> <span style="font-size:14px; color: #8dbb1c;"><b style="font-size:18px; color: #2c2c2c;">Les amis</b> - Rencontrer de nouveaux chasseurs  </span><br><br>
                          <table border="0" >
                              <tbody>
                                  <tr>
                                      <td width="185"><img src="http://www.naturapass.com/img/email/visuels_12.jpg" width="180" height="210" alt="visuels_10"/>
                                      </td>
                                      <td width="5"></td>
                                      <td>Naturapass a pour vocation de créer de la synergie dans la chasse. Nous voulons que les chasseurs discutent entre eux à la manière d’un réseau social classique, mais aussi qu’ils se rencontrent, s’invitent à la chasse, partagent sur l’actualité,…  Afin de créer du lien et une réelle communauté de Natiz.
                                          <br><br>
                                          <em><b>Nous avons pour cela développé un moteur qui permet de rapprocher les Natiz en fonction : :</b>
                                              <ul>
                                                  <li>de votre réseau : les amis de vos amis, </li>
                                                  <li>mais aussi en fonction de vos affinités (par exemple : les chasseurs de bécasse, les chasseurs à l’arc,…).</li>
                                                  <li>...</li>
                                              </ul></em>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                          <br>
                          <span style="font-size:18px; font-weight: bold; color: #8dbb1c;">Pour conclure</span><br><br>
                          Ajoutez dès à présent <a href="mailto:team@naturapass.com" style="color:#8dbb1c" target="_blank">team@naturapass.com</a> à votre courrier désirable afin de ne manquer aucune actualité, et n’hésitez pas à nous contacter à cette adresse pour vos remarques, commentaires et besoin d’aide.
                          <br><br>Vous pouvez également vous connecter sur le compte Aide Naturapass pour avoir plus d'explications sur le fonctionnement.
