email:
    to:         À
    subject:    Sujet
    hello:      Bonjour %member%
    thanks:     Merci de rejoindre notre communauté et n'hésitez pas à inviter des amis. L'union fait la force !
    comeback:   A bientôt sur
    salutation: Bien naturellement
    team:       L'équipe interactions-citoyennes.com
    application:      interactions-citoyennes.com
    mention:    Conformément à la loi "Informatique et Liberté" N°78-017 du 6 janvier 1978, vous disposez d'un droit d'accès et de rectification à toute communication des informations personnelles vous concernant en vous adressant à <a href="%url%">interactions-citoyennes.com</a>, 5 chemin de la Tactière, 44470 Carquefou ou par mail <a href="mailto:team@interactions-citoyennes.com">team@interactions-citoyennes.com</a>.

invitation:
    new:
        from:       team@interactions-citoyennes.com
        subject:    %fullname% vous invite sur Interactions citoyennes
        body:       |
                    Bonjour,<br><br>
                    <b>%fullname%</b> vous invite à rejoindre Interactions citoyennes<br /><br />
                    <i>%email_body%</i><br /><br />
                    Avec Interactions citoyennes, vous pourrez:
                        <ul>
                            <li>Faciliter l’organisation de vos agendas,</li>
                            <li>Cartographier votre territoire et partager vos cartes avec vos invités,</li>
                            <li>Créer votre communauté et communiquer avec,</li>
                            <li>Discuter en temps réel avec les autres membres,</li>
                            <li>Partager vos photos, vos souvenirs, vos informations</li>
                            <li>...</li>
                        </ul>
                    Pour vous inscrire et rejoindre le réseau Interactions citoyennes, <a href="%lien%">cliquez ici</a> ou copier dans votre navigateur l'url ci-dessous :<br>
                    %lien%<br>
                    <br>
                    Merci de rejoindre notre communauté et n'hésitez pas à inviter des amis. <br />L'union fait la force!<br />
    friend:
        description:  Invitation pour être ami
        from:         team@interactions-citoyennes.com
        subject:      %fullname% veut vous rejoindre sur Interactions citoyennes
        body:         |
                      Bonjour %user_fullname%,<br><br>
                      <b>%fullname%</b> voudrait que vous fassiez partie de son réseau sur Interactions citoyennes.<br><br>
                      <i>%email_body%</i><br /><br>
                      Cliquez sur <a href="%lien%">ce lien</a> pour rejoindre <a href="%lien%">%fullname%</a> ou allez dans vos notifications sur Interactions citoyennes.<br>
user:
    recommendation:
        from:       team@interactions-citoyennes.com
        subject:    Interactions citoyennes - Recommendations d'amis
        body_before:  |
                      Bonjour %fullname%,
                      Interactions citoyennes vous propose quelques amis:
        body_after:   Vous pouvez les ajouter en allant sur interactions-citoyennes.com !
    changepassword:
        from:       team@interactions-citoyennes.com
        subject:    Mot de passe Interactions citoyennes
        body:       |
                    Bonjour %fullname%,<br><br>
                    Vous avez demandé de regénérer votre mot de passe.<br>
                    Si vous avez bien fait cette demande, cliquez sur <a href="%lien%">ce lien</a> afin de générer votre mot de passe.<br>
    api_changepassword:
        from:       team@interactions-citoyennes.com
        subject:    Mot de passe Interactions citoyennes
        body:       |
                    Bonjour %fullname%,<br><br>
                    Vous avez demandé de regénérer votre mot de passe.<br>

                    Si vous avez bien fait cette demande, entrez ce code: <br><b>%token%</b><br> dans l'application Interactions citoyennes afin de générer à nouveau votre mot de passe.<br>

    verify_device:
        from:       team@interactions-citoyennes.com
        subject:    Vérification de connexion
        body:       |
                    Bonjour %fullname%,<br><br>
                    Une connexion inhabituelle a été détectée sur votre compte Interactions citoyennes depuis un dispositif non identifié avec l'appareil suivant: %device%.<br><br>
                    Merci de <a href="%link%">cliquez ici</a> ou copier dans votre navigateur l'url ci-dessous :<br>
                    %link%<br> pour confirmer qu'il s'agit bien d'un de vos appareils.<br>
    register_confirmation:
        from:           team@interactions-citoyennes.com
        subject:        Inscription à Interactions citoyennes
        body:           |
                        Bienvenue %fullname%,<br><br>

                        Vous venez de rejoindre Interactions citoyennes,<br><br>

                        Vous êtes maintenant un membre d'Interactions citoyennes.<br><br><br>

                        Pour valider votre inscription et rejoindre le réseau Interactions citoyennes, <a href="%link%">cliquez ici</a> ou copier dans votre navigateur l'url ci-dessous :<br>
                        %link%<br><br><br>

                        <span style="font-size:18px; font-weight: bold; color: #8dbb1c;">La philosophie d'Interactions citoyennes</span><br><br>
                        Interactions citoyennes apporte des outils qui permettent de mieux gérer avec comme ligne conductrice le plaisir, l’éthique et la sécurité !<br><br>
                        <b>Avec Interactions citoyennes vous pouvez :</b>
                        <ul>
                            <li>Faciliter l’organisation de vos agendas,</li>
                            <li>Cartographier votre territoire et partager vos cartes avec vos invités,</li>
                            <li>Créer votre communauté et communiquer avec,</li>
                            <li>Discuter en temps réel avec les autres membres,</li>
                            <li>Partager vos photos, vos souvenirs, vos informations</li>
                            <li>...</li>
                        </ul>
                        <br>
                        <span style="font-size:18px; font-weight: bold; color: #8dbb1c;">Découvrir Interactions citoyennes en quelques instants</span><br><br>
                        <span style="color:#c11616;"><b>Important</b> : toutes les informations que vous publiez sur Interactions citoyennes sont votre propriété et ne sont partagées avec d’autres membres que si vous le prévoyez au moment du partage. </span><br><br>
                        <br>
                        <img src="https://ccpa.interactions-citoyennes.com/img/email/carte.gif" width="24" height="24" alt="carte" style="display:initial; vertical-align:middle" /> <span style="font-size:14px; color: #8dbb1c;"><b style="font-size:18px; color: #2c2c2c;">La Carte</b> - Cartographier son territoire et partager avec ses invités </span><br><br>
                        <table border="0" >
                              <tbody>
                                  <tr>
                                      <td width="185"><img src="https://ccpa.interactions-citoyennes.com/img/email/visuels_03.jpg" width="165" height="191" alt="visuels_03"/>
                                      </td>
                                      <td width="5"></td>
                                      <td>Sur votre carte, vous pourrez géolocaliser à tout moment un élément de votre territoire pour vous en rappeler ultérieurement et surtout savoir le retrouver. Vous pourrez ainsi matérialiser par des photos, vidéos, et textes,…<br><br>
                                          Vous pouvez également ajouter une légende, une couleur, un pictogramme...
                                      </td>
                                  </tr>
                              </tbody>
                          </table><br><br>
                          <img src="https://ccpa.interactions-citoyennes.com/img/email/mur.gif" width="24" height="24" alt="mur" style="display:initial; vertical-align:middle" /> <span style="font-size:14px; color: #8dbb1c;"><b style="font-size:18px; color: #2c2c2c;">Le Mur</b> - L’information en temps réel du réseau Interactions citoyennes</span><br><br>
