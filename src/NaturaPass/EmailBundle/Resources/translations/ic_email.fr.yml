    valid-invite:
        description:  Demande pour rejoindre l'événement
        from:         team@interactions-citoyennes.com
        subject:      %fullname% souhaite rejoindre l'événement %loungename% sur Interactions citoyennes
        body:         |
                      Bonjour,<br><br>
                      <b>%fullname%</b> souhaite rejoindre l'événement %loungename%%description% sur Interactions citoyennes.<br>
                      Pour valider la demande à cet événement, rendez-vous dans vos notifications <br>ou cliquez sur <a href="%lien%">ce lien</a> ou copier dans votre navigateur l'url ci-dessous :<br>
                      %lien%<br><br>

