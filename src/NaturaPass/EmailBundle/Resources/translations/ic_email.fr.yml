                              <tbody>
                                  <tr>
                                      <td width="185"><img src="https://ccpa.interactions-citoyennes.com/img/email/visuels_07.jpg" width="185" height="148" alt="visuels_07"/>
                                      </td>
                                      <td width="5"></td>
                                      <td>Chaque membre a la possibilité de publier de l’information à destination de lui-même, de ses amis ou de l’ensemble du réseau Interactions citoyennes. <br><br>
                                        Les informations publiées peuvent être à usage ludique (photo d’un paysage, d’un plan,…) ou plus pratiques (se former, se soigner, s'amuser, …).
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                          <br><br>
                          <img src="https://ccpa.interactions-citoyennes.com/img/email/salon.gif" width="24" height="24" alt="chasse" style="display:initial; vertical-align:middle" /> <span style="font-size:14px; color: #8dbb1c;"><b style="font-size:18px; color: #2c2c2c;">Discussions</b> - Communiquer en temps réel </span><br><br>
                          <table border="0" >
                              <tbody>
                                  <tr>
                                      <td width="185"><img src="https://ccpa.interactions-citoyennes.com/img/email/visuels_10.jpg" width="180" height="210" alt="visuels_10"/>
                                      </td>
                                      <td width="5"></td>
                                      <td>La fonctionnalité « Discussions » permet d’échanger en temps réel avec tous les membres. Cela remplace avantageusement les multiples coups de téléphone, sms, emails,…
                                          <br><br>
                                          <em><b>Avec les discussions, vous pouvez :</b>
                                              <ul>
                                                  <li>Communiquer avec n’importe quelle personne inscrite <br>Interactions citoyennes est un réseau social</li>
                                                  <li>Communiquer avec ses groupes<br>Interactions citoyennes permet de faciliter l’organisation au quotidien et, notamment, la communication au sien d’un groupe en envoyant des messages en une seule manipulation à tous les membres (exemples : tâches, réunions, organisation…)</li>
                                                  <li>Communiquer autour d’un événement (l’Agenda)<br>Cela permet de discuter en amont pour faciliter son organisation mais aussi pendant l'évenement. Vous pouvez communiquer avec tous les participants, même ceux que vous ne connaissez.</li>
                                              </ul></em>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                          <br><br>
                          <img src="https://ccpa.interactions-citoyennes.com/img/email/groupe.gif" width="24" height="24" alt="groupe" style="display:initial; vertical-align:middle" /> <span style="font-size:14px; color: #8dbb1c;"><b style="font-size:18px; color: #2c2c2c;">Les groupes</b> - Organiser au mieux son activité cynégétique</span><br><br>
                          <table border="0" >
                              <tbody>
                                  <tr>
                                      <td width="185"><img src="https://ccpa.interactions-citoyennes.com/img/email/visuels_13.jpg" width="185" height="148" alt="visuels_13"/>
                                      </td>
                                      <td width="5"></td>
                                      <td>Les groupes permettent aux membres d'Interactions citoyennes de se réunir par centres d’intérêt, affinités, organisations pour communiquer plus rapidement et échanger sur des thématiques de manière privée ou publique.
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                          <br>
                          <img src="https://ccpa.interactions-citoyennes.com/img/email/salon.gif" width="24" height="24" alt="chasse" style="display:initial; vertical-align:middle" /> <span style="font-size:14px; color: #8dbb1c;"><b style="font-size:18px; color: #2c2c2c;">Agenda</b> - Gérer votre calendrier et vos invitations </span><br><br>
                          <table border="0" >
                              <tbody>
                                  <tr>
                                      <td width="185"><img src="https://ccpa.interactions-citoyennes.com/img/email/visuels_11.jpg" width="180" height="210" alt="visuels_11"/>
                                      </td>
                                      <td width="5"></td>
                                      <td>Par l’intermédiaire de la partie « Agenda» vous pouvez organiser tous vos événements. Cela vous évitera de nombreux appels, sms, emails… et les incertitudes liées à cet exercice.
                                          <br><br>
                                          <em><b>Exemples d’utilisation :</b>
                                              <ul>
                                                  <li>Envoyer des invitations et vérifier les participants</li>
                                                  <li>Partager tout ou partie de la carte d'un de vos groupes</li>
                                                  <li>Communiquer en temps réel</li>
                                                  <li>...</li>
                                              </ul></em>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
