email:
    to:         À
    subject:    Sujet
    hello:      Bonjour %member%
    thanks:     Merci de rejoindre notre communauté et n'hésitez pas à inviter des amis. L'union fait la force !
    comeback:   A bientôt sur
    salutation: Bien naturellement
    team:       L'équipe Rodypass
    application:      Rodypass
    mention:    Conformément à la loi "Informatique et Liberté" N°78-017 du 6 janvier 1978, vous disposez d'un droit d'accès et de rectification à toute communication des informations personnelles vous concernant en vous adressant à <a href="%url%">Rodypass.com</a>, 5 chemin de la Tactière, 44470 Carquefou ou par mail <a href="mailto:rodypass@e-conception.fr">rodypass@e-conception.fr</a>.

invitation:
    new:
        from:       rodypass@e-conception.fr
        subject:    %fullname% vous invite sur Rodypass
        body:       |
                    Bonjour,<br><br>
                    <i>%email_body%</i><br />
                    <b>%fullname%</b> vous invite à rejoindre Rodypass.<br>
                    Avec Rodypass, vous pourrez:
                        <ul>
                            <li>Organiser vos chantiers,</li>
                            <li>Géolocaliser vos chantiers,</li>
                            <li>Tenir un journal de bord,</li>
                            <li>...</li>
                        </ul>
                    Pour vous inscrire et rejoindre le réseau Rodypass, <a href="%lien%">cliquez ici</a> ou copier dans votre navigateur l'url ci-dessous :<br>
                    %lien%<br>
    friend:
        description:  Invitation pour être ami
        from:         rodypass@e-conception.fr
        subject:      %fullname% veut vous rejoindre sur Rodypass
        body:         |
                      Bonjour %user_fullname%,<br><br>
                      <i>%email_body%</i><br />
                      <b>%fullname%</b> voudrait que vous fassiez partie de son réseau sur Rodypass.<br>
                      Cliquez sur <a href="%lien%">ce lien</a> pour rejoindre <a href="%lien%">%fullname%</a> ou allez dans vos notifications sur Rodypass.<br>
user:
    recommendation:
        from:       rodypass@e-conception.fr
        subject:    RodyPass - Recommendations d'amis
        body_before:  |
                      Bonjour %fullname%,
                      RodyPass vous propose quelques amis:
        body_after:   Vous pouvez les ajouter en allant sur RodyPass.com !
    changepassword:
        from:       rodypass@e-conception.fr
        subject:    Mot de passe Rodypass
        body:       |
                    Bonjour %fullname%,<br><br>
                    Vous avez demandé de regénérer votre mot de passe.<br>
                    Si vous avez bien fait cette demande, cliquez sur <a href="%lien%">ce lien</a> afin de générer à nouveau votre mot de passe.<br>
    api_changepassword:
        from:       rodypass@e-conception.fr
        subject:    Mot de passe Rodypass
        body:       |
                    Bonjour %fullname%,<br><br>
                    Vous avez demandé de regénérer votre mot de passe.<br>

                    Si vous avez bien fait cette demande, entrez ce code: <br><b>%token%</b><br> dans l'application RodyPass afin de générer à nouveau votre mot de passe.<br>

    verify_device:
        from:       rodypass@e-conception.fr
        subject:    Vérification de connexion
        body:       |
                    Bonjour %fullname%,<br><br>
                    Une connexion inhabituelle a été détectée sur votre compte RodyPass depuis un dispositif non identifié avec l'appareil suivant: %device%.<br><br>
                    Merci de <a href="%link%">cliquez ici</a> ou copier dans votre navigateur l'url ci-dessous :<br>
                    %link%<br> pour confirmer qu'il s'agit bien d'un de vos appareils.<br>
    register_confirmation:
        from:           rodypass@e-conception.fr
        subject:        Inscription à Rodypass
        body:           |
                        Bonjour %fullname%,<br><br>

                        Vous venez de rejoindre Rodypass.<br><br><br>

                        Pour valider votre inscription et rejoindre le réseau Rodypass, <a href="%link%">cliquez ici</a> ou copier dans votre navigateur l'url ci-dessous :<br>
                        %link%<br><br><br>

                        <b>Avec Rodypass vous pouvez :</b>

                        <ul>
                            <li>Cartographier votre territoire,</li>
                            <li>Organiser vos chantiers,</li>
                            <li>Géolocaliser vos chantiers,</li>
                            <li>Tenir un journal de bord,</li>
                            <li>Vous regroupez à travers des thématiques,</li>
                            <li>...</li>
                        </ul>
                        <br>
                        <span style="font-size:18px; font-weight: bold; color: #8dbb1c;">Découvrir Rodypass en quelques instants</span><br><br>

                        <span style="color:#c11616;"><b>Important</b> : toutes les informations que vous publiez sur Rodypass sont votre propriété et ne sont partagées avec d’autres membres que si vous le prévoyez. Vous pouvez à tout moment les départager, les supprimer, les modifier… nous ne gardons pas d’archives.</span><br><br>

                        <br>

                        <span style="font-size:18px; font-weight: bold; color: #8dbb1c;">Pour conclure</span><br><br>

                        Ajoutez dès à présent <a href="mailto:rodypass@e-conception.fr" style="color:#8dbb1c" target="_blank">rodypass@e-conception.fr</a> à votre courrier désirable afin de ne manquer aucune actualité, et n’hésitez pas à nous contacter à cette adresse pour vos remarques, commentaires et besoin d’aide.
    register_without_confirmation:
        from:           rodypass@e-conception.fr
        subject:        Inscription à Rodypass
        body:           |
                        Bonjour %fullname%,<br><br>

                        Vous venez de rejoindre Rodypass.<br><br><br>

                        <b>Avec Rodypass vous pouvez :</b>

                        <ul>
                            <li>Cartographier votre territoire,</li>
                            <li>Organiser vos chantiers,</li>
                            <li>Géolocaliser vos chantiers,</li>
                            <li>Tenir un journal de bord,</li>
                            <li>Vous regroupez à travers des thématiques,</li>
                            <li>...</li>
                        </ul>
                        <br>

                        <span style="font-size:18px; font-weight: bold; color: #8dbb1c;">Pour conclure</span><br><br>

                        Ajoutez dès à présent <a href="mailto:rodypass@e-conception.fr" style="color:#8dbb1c" target="_blank">rodypass@e-conception.fr</a> à votre courrier désirable afin de ne manquer aucune actualité, et n’hésitez pas à nous contacter à cette adresse pour vos remarques, commentaires et besoin d’aide.



