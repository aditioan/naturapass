        from:         rodypass@e-conception.fr
        subject:      Nouveau commentaire sur votre publication
        body:         |
                      Bonjour,<br><br>
                      <b>%fullname%</b> a posté un commentaire sur votre publication.<br>
                      <b>"%comment%"</b><br>
                      Pour le consulter, <a href="%lien%">cliquez ici</a>.
    same_comment:
        description:  Réponse à votre commentaire
        from:         rodypass@e-conception.fr
        subject:      Réponse à votre commentaire
        body:         |
