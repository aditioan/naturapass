naturapass_group_homepage:
    path:  /
    defaults: { _controller: NaturaPassGroupBundle:Groups:index }

naturapass_group_owning:
    path:  /owning
    defaults: { _controller: NaturaPassGroupBundle:Groups:index }

naturapass_group_invite_wait:
