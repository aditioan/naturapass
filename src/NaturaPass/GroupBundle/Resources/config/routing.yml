    path:  /close/{grouptag}
    defaults: { _controller: NaturaPassGroupBundle:Groups:close }

naturapass_group_wait_validation:
    path:  /wait/{grouptag}
    defaults: { _controller: NaturaPassGroupBundle:Groups:validation }

naturapass_group_invited:
    path:  /invited/{grouptag}
    defaults: { _controller: NaturaPassGroupBundle:Groups:invited }

naturapass_group_invite_email:
    path:  /invite-email/{grouptag}/{fullname}/{message}
    defaults: { _controller: NaturaPassEmailBundle:EmailGroup:invite }

naturapass_group_invite_email_without_message:
    path:  /invite-email-members/{grouptag}/{fullname}
