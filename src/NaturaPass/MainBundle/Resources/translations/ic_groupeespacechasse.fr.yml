                    <h1>Les fondements de I-C</h1>
                    <h2>Le rêve de passionnés de chasse</h2>
                    <p>I-C a été créé par un pôle international de professionnels et de passionnés de chasse (chasseurs dans différents pays, gestionnaires de territoires, guides de chasse, membres et administrateurs d’associations cynégétiques,…). Ces personnes ont comme point commun leur vision de la chasse (moderne et éthique) et le constat que les nouvelles technologies de communication permettent de mieux chasser.</p>
                    <p>Ils ont confié  à la société lyonnaise e-Conception le développement informatique du site internet et des applications smartphones, ainsi que la responsabilité de la phase de lancement en France (test et déploiement). Cette société a été choisie pour ses compétences techniques, mais également pour sa proximité avec le milieu de la chasse</p>
                    <h2>Un service gratuit pour tous les chasseurs</h2>
                    <p>I-C est un service totalement gratuit et le restera. </p>
                    <p>I-C s’adresse à tous les chasseurs : nous nous attachons à avoir une facilité d’utilisation de nos outils.</p>
                    <p><strong>Aujourd’hui nous attendons un maximum de membres pour nous faire partager leur expérience sur I-C afin que les fonctionnalités soient le plus possible en adéquation avec leurs attentes. </strong></p>
                    <p><strong>Nous pensons que plus les chasseurs seront nombreux à utiliser I-C plus I-C pourra apporter à la chasse et aux chasseurs.</strong></p>