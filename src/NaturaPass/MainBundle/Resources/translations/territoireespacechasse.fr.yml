territoireespacechasse:
    title:          Cartographiez votre territoire et espace de chasse
    description:    Avec la carte Naturapass, il est possible de dessiner votre espace de chasse a partager avec votre groupe de chasseur
    raw:            |
                    <h1>Connaitre votre territoire/La carte</h1>
                    <p><em>"Un bon chasseur connait son territoire"</em></p>
                    <p>Le chasseur moderne, de façon générale, est une personne qui possède moins de temps qu’auparavant pour s’adonner à sa passion et qui, surtout, passe moins de temps sur le terrain. Pour les auteurs de Naturapass, un bon chasseur doit connaître son territoire et Naturapass est là pour l’y aider.</p>
                    <h2>Géolocalisez et dessinez votre territoire</h2>
                    <p>C’est pourquoi, grâce à la carte, vous pourrez géolocaliser à tout moment un élément de ce territoire pour vous en rappeler ultérieurement et surtout savoir le retrouver.  Vous pourrez ainsi matérialiser par des photos, vidéos, et textes, des passages de gibier, des coins à champignons, des terriers de renard, des points d’eau, des souilles,… </p>
                    <p>Petit à petit, vous et les autres personnes qui partagez ce territoire (si elles vous laissent accéder aux informations qu’elles ont enregistrées), créerez une carte complète et interactive de votre territoire.</p>
                    <h2>Comment utiliser la géolocalisation?</h2>
                    <p>Le chasseur peut publier des photos, des vidéos, du texte qu'il géolocalise sur la carte en rentrant précisément l'emplacement de localisation.  Pour cela, il peut utiliser directement son smartphone ou le site internet chez lui depuis son ordinateur.</p>