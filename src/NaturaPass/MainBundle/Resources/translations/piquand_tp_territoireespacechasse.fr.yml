    title:          Cartographiez votre territoire de chantier
    description:    Avec la carte Rodypass, il est possible de dessiner votre espace de chantier a partager avec votre groupe de chantier
    raw:            |
                    <h1>Connaitre votre territoire/La carte</h1>
                    <h2>Géolocalisez et dessinez votre territoire</h2>
                    <p>C’est pourquoi, grâce à la carte, vous pourrez géolocaliser à tout moment un élément de ce territoire pour vous en rappeler ultérieurement et surtout savoir le retrouver.  Vous pourrez ainsi matérialiser par des photos, vidéos, et textes,… </p>
                    <p>Petit à petit, vous et les autres personnes qui partagez ce territoire (si elles vous laissent accéder aux informations qu’elles ont enregistrées), créerez une carte complète et interactive de votre territoire.</p>
                    <h2>Comment utiliser la géolocalisation?</h2>
                    <p>Toute personne peut publier des photos, des vidéos, du texte qu'il géolocalise sur la carte en rentrant précisément l'emplacement de localisation.  Pour cela, il peut utiliser directement son smartphone ou le site internet chez lui depuis son ordinateur.</p>