sitechasse:
    title:          Naturapass site de chasse et réseau social du chasseur
    description:    Le site de chasse premier réseau social pour chasseur qui propose un véritable espace de chasse pour tout groupe de chasseur
    raw:            |
                    <h1>Naturapass, l'outil du chasseur de demain</h1>
                    <p>Naturapass est à la fois un site internet et une application smartphone qui allie l'ancestralité de la chasse avec les nouvelles technologies pour équiper <strong>le chasseur de demain</strong>. Naturapass vous propose des outils améliorant la gestion et l’organisation de vos chasses.</p>
                    <p>Avec Naturapass vous pouvez notamment:</p>
                    <ul>
                    <li>Faciliter l’organisation de vos chasses et en particulier des battues,</li>
                    <li>Géolocaliser les participants durant les battues,</li>
                    <li>Cartographier votre territoire de chasse,</li>
                    <li>Créer votre communauté</li>
                    <li>Tenir votre journal de chasse,</li>
                    <li>Partager vos photos,  souvenirs,  dernières informations...</li>
                    </ul>
                    <p>Aujourd’hui les principales fonctionnalités de Naturapass s’articulent autour de 5 axes majeurs:</p>
                    <h2>Mur/Journal</h2>
                    <p>Le mur de NATURAPASS vous permet d’échanger avec vos amis et de constituer votre journal de chasse. Sur le mur, vous pouvez poster vos textes, photos et vidéos.</p>
                    <p>Le mur est aussi une porte d’entrée pour la cartographie : chaque publication que vous géolocaliserez sera automatiquement positionnée sur votre carte.</p>

                    <h2>Jours de chasse</h2>
                    <p>La rubrique "Jour de chasse" permet d’organiser vos chasses de manières efficaces et de suivre leur bon déroulement en temps réel. </p>
                    <p>Le principe est de regrouper un certain nombre de personnes autour d’un événement (une battue, une chasse à courre, une manifestation, une fête,…).</p>
                    <h2>Groupes</h2>
                    <p>Les groupes vous permettent de choisir simplement avec qui vous voulez communiquer.</p>
                    <p>L’idée des groupes est de réunir un certain nombre de personnes en fonction de thématique ou d’organisation. Par exemple, il pourrait exister un groupe autour d’un type de chasse (la chasse à l’arc par exemple) ou un groupe de chasseurs ayant des connexions dans le monde réel (actionnaires ou partenaires d’une chasse).</p>
                    <h2>Carte</h2>
                    <p>Pour aider le chasseur à connaître son territoire, nous permettons par le Mur ou sur la Carte de localiser les éléments qui vous paraissent importants.</p>
                    <p>La carte est une extension de votre mémoire, vous pouvez l’alimenter en géolocalisant vos photos, vidéos et textes à l’intérieur de celle-ci.</p>
                    <h2>Les amis</h2>
                    <p>Dès lors que vous êtes inscrits sur Naturapass vous faites partie d’une communauté et vous devenez membres de celle-ci, une communauté de chasseurs et d’amoureux de la nature. </p>
                    <p>Vous pouvez au sein de cette communauté constituer un véritable réseau d'amis et de relations en invitant des membres Naturapass ou des amis à rejoindre Naturapass. Mais le principal atout de naturapass est de vous proposer des amis en fonctions de vos passions et de vos affinités (lieu de résidence, lieux de chasse, type de chasse...)</p>
