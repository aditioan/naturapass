    title:      Les conditions d'inscription aux journées « Silence on tire »  
    description:  La société Rivolier organise une tournée à travers la France pour faire découvrir ses solutions de modérateurs de son au grand public en partenariat avec les armuriers participant à l’opération : Les journées « Silence On Tire » 
    raw:    |
                            <h2>Conditions générales d’inscription :</h2>

                            <p>Pour participer aux journées « Silence On Tire » vous devez vous être préalablement inscrit via le module dédié.
                            Un mail comportant vos coordonnées sera envoyé à l’organisateur. Il prendra ensuite contact avec vous pour définir un rendez-vous selon les places disponibles. L’organisateur peut refuser l’inscription si le nombre de places maximum liées à la manifestation est dépassé.</p>

                             <h2>Tout le monde peut s’inscrire ?</h2>

                            <p>Tout chasseur de plus de 18 ans muni de de son permis de chasse et de son attestation d’assurance à jour pour la saison de chasse 2018/2019 peut s’inscrire dans la limite des places disponibles.</p>
                            
                            <h2>Quels produits seront présentés et testés ?</h2>

                            <p>Les produits en test peuvent varier selon les dates et les lieux. Cependant, seront en test les produits suivants :</p>
                            
                            <ul>
                            <li>R8 Silence</li>
                            <li>Sauer S404 synchro XT carbone avec modérateur Sauer</li>
                            <li>Remington 783 avec modérateur Luger</li>
                            </ul>

                            <p>Les gammes de modérateurs Blaser et  Freyr et Devik seront également exposées. </p>

                            <h2>Combien de temps dure les tests ?</h2>

                            <p>La durée des tests peut varier selon les dates et l’organisateur. Les journées « Silence On Tire » étant organisées dans des stands de tirs différents, les capacités d’accueil changent. Afin de garantir la meilleure sécurité et le meilleur service, l’organisateur pourra définir son propre nombre d’inscrits et ses horaires d’ouverture.</p>

                            <h2>Combien coûte les tests ?</h2>

                            <p>La société Rivolier prend en charge le coût des munitions. C’est l’organisateur et uniquement l’organisateur qui définira le nombre de balles qui pourront être tirées par le participant.  Rivolier peut, selon les modalités sur place, modifier comme il lui semble le nombre de balles par participant si elle le juge nécessaire. </p>             <p>
