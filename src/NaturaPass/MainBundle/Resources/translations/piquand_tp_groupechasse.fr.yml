groupechasse:
    title:          Groupe de chasseur ou association de chasse
    description:    Avec Naturapass, vous pouvez créer ou rejoindre un groupe de chasse selon vos affinités ou selon votre organisation ou votre association de chasse
    raw:            |
                    <h1>Créez et rejoignez des groupes</h1>
                    <p><em>"Un bon chasseur est sociable"</em></p>
                    <h2>Pourquoi rejoindre des groupes?</h2>
                    <p>La rencontre dans la chasse est primordiale. Que ce soit pour des chasses individuelles ou collectives, on aime échanger entre passionnés. Naturapass vous aide à vous retrouver (voir amis) et vous permet de créer des groupes pour échanger. Échanger des photos, des vidéos, des textes, mais aussi des points de géolocalisation et bientôt des agendas…</p>
                    <p>Vous pouvez à tout moment créer ou rejoindre un groupe. </p>
                    <p>Les groupes permettent aux membres de se réunir par organisations, centres d’intérêt, affinités … </p>
                    <p>Vous pouvez créer un groupe composé de votre groupe de chasseurs (ex : membres de votre société de chasse) ou un groupe de passionnés de la même passion que vous (ex : chasse à la bécasse). Ce groupe sera un lieu d'échange qui vous permettra de partager les grandes dates de l'année, les invités prévus aux prochaines journées de chasse, vos expériences sur le terrain...</p>
                    <h2>Exemples d’utilisations des groupes</h2>
                    <ul>
                    <li>Suivi de l’actualité d’une association de chasse </li>
                    <li>Se tenir informé sur une thématique (gros gibier, chasse à l’étranger…) </li>
                    <li>Suivre des jeunes chasseurs pour les aider</li>
                    <li>Compte-rendu de journée de chasse</li>
                    <li>… </li>
                    </ul>