                            <h2>Les informations que vous nous transmettez</h2>

                            <h3>Information d’inscription</h3>
                            <p>Lors de la création de votre compte sur Piquand TP, vous renseignez  des informations telles que votre nom, prénom, adresse électronique, date de naissance et votre sexe.
                               <br><br>
                               <i>Nous souhaitons connaitre votre sexe dans le but de pouvoir nous adresser à vous de la meilleure manière qu’il soit.</i>
                            </p>

                            <h3>Information que vous décidez de partager</h3>

                            <p>Les informations que vous décidez de partager comprennent (les contenus que vous pouvez publier sur Piquand TP directement depuis votre profil ou en répondant à la publication d’un ami ou d’un membre Piquand TP [Textes, Photos, Vidéos, …)</p>

                            <h3>Information cynégétique complémentaire - non obligatoire </h3>

                            <p>Vous pourrez si vous le souhaitez compléter votre profil cynégétique avec un système d’étapes.
                            <br><br>
                             Ce système à deux vocations :
                             <ul>
                                <li>Vous orienter vers des groupes/thématiques ou des suggestions d’amis qui correspondent à votre profil cynégétique.</li>
                                <li>Vous orienter vers des produits qui sont susceptibles de vous intéresser</li>
                             </ul>
                             </p>

                             <p>
                             Cela nous permet aussi de mieux comprendre le comportement des utilisateurs de Piquand TP et donc ainsi d’améliorer perpétuellement nos outils en répondant à vos besoins le plus précisément possible.
                             </p>

                            <h2>Informations autres</h2>

                            <p>Piquand TP récupère un grand nombre d’autres informations issues directement de l’utilisation du site web ou de l’application mobile.</p>

                            <p>Lors de vos publications de médias sur Piquand TP nous  recevons les donnés de ceux-ci plus précisément nous obtenons la date, l’heure et la location ou la photo a été prise. Bien évidemment nous recevons ces informations dans le but de vous offrir un service toujours plus aboutit et notamment vous permettre de disposer d’un outil cartographique performant.</p>

