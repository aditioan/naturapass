                            <h2>Informations publiques </h2>

                            <p>
                            Les informations publiques sont les éléments que l’ensemble des membres Piquand TP pourront consulter sur vous.
                            <br><br>
                            Informations publiques sur Piquand TP :
                            <ul>
                              <li>Nom</li>
                              <li>Prénom</li>
                              <li>Photo de profil /Avatar </li>
                            </ul>
                            </p>

                            <h2>Analyses</h2>

                            <p>Piquand TP utilise des outils d’analyses pour observer les agissements des utilisateurs sur le site web et l’application dans le but de répondre le plus finement possible aux besoins et à l’interprétation que les utilisateurs font de Piquand TP.
                            <br>
                            Outils utilisés:
                            <br><br>
                            <ul>
                              <li>Google Analytics (Données personnelles: Cookie et Données d'Utilisation)</li>
                            </ul>
                            </p>

                            <h2>Facebook Connect et informations récoltées</h2>

                            <p>Si vous décidez d’utiliser le Facebook Connect pour vous connecter à  Piquand TP, nous allons accéder avec votre autorisation à l’ensemble de vos informations que vous avez voulu « publiques» sur Facebook :
                            <br><br>
                            Plus concrètement nous allons à travers des modules  vous demander l’autorisation de :
                            <ul>
                                <li>D’accéder à vos informations de base avec le site afin de faciliter votre inscription sur le site web</li>
                                <li>D’accéder à vos informations dites « publiques » (par exemple la liste de vos amis) dans le but de personnaliser votre expérience et de vous indiquer qui de vos amis Facebook utilisent l’application Piquand TP.</li>
                                <li>D’avoir l’autorisation de publier votre activité réalisée sur Naturapas sur Facebook à l’aide d’un module Ajouter au journal.</li>
                            </ul>
                            </p>

