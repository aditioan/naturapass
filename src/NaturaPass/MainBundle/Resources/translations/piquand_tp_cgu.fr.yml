                            <h2>La charte Piquand TP</h2>

                            <p>A l’intérieur de la charte Piquand TP vous pourrez prendre connaissance de ce qui est interdit au
                                sein de la communauté.</p>

                            <p>Piquand TP donne la possibilité à ses membres de s’exprimer en publiant des contenus et à leurs
                                tours de découvrir l’environnement des autres membres à travers les contenus qu’ils ont décidé
                                de publier sur la communauté Piquand TP.</p>

                            <p>Dans la liste ci-dessous qui reste non exhaustive, Piquand TP souhaite rappeler à ses membres
                                qu’un certain nombre de contenus ne peuvent être acceptés. Veillez à prendre connaissance des
                                types de contenus autorisés et ceux qui peuvent être retirés après signalement.<br>
                                Liste non-exhaustive des contenus prohibés sur le site internet et les applications smartphones
                                Piquand TP : la nudité et la pornographie, l’incitation au suicide et à l’automutilation, les
                                propos violents, les harcèlements et menaces, le non-respect de la propriété intellectuelle
                                d’autrui, l’usurpation d’identité, l’incitation à la haine et la mise en avant d’idéologies
                                xénophobes, identitaires et raciales, la discrimination sur l’orientation sexuelle…</p>

                            <h2>Utilisation de la géolocalisation et discussion en temps réel</h2>

                            <p>Nous vous rappelons également que Piquand TP a pour objectif d'améliorer la sécurité et non de faciliter la capture du gibier.</p>

                            <h2>Nudité et pornographie</h2>

                            <p>Piquand TP interdit formellement la publication de contenus pornographiques ou de nature sexuelle
                                a fortiori lorsque des mineurs peuvent être impliqués dans ceux-ci.</p>

                            <h2>L’incitation au suicide et automutilation</h2>

                            <p>Les contenus pouvant inciter au suicide ou mettant en valeur l’automutilation sous toutes ces
                                formes (y compris l’incitation à la consommation de stupéfiant,…) sont interdits sur
                                Piquand TP.</p>

                            <h2>Violences, harcèlements et menaces</h2>

                            <p>Les organisations connues pour des activités terroristes ou criminelles ne sont pas autorisées à
                                utiliser Piquand TP. L’encouragement, l’incitation ou la narration de faits de vols et de
                                vandalisme sont totalement interdits sur Piquand TP ainsi que l’ensemble des actions qui
                                pourraient atteindre les finances d’autrui.<br>
                                Le Harcèlement envers n’importe quel membre de la communauté est formellement interdit ainsi que
                                les menaces.</p>

                            <h2>Incitation à la haine</h2>

                            <p>Les incitations à la haine comme la mise en avant de personnages ou d’idéologies d’ordres
                                raciales, identitaires, … sont également proscrits.</p>

                            <h2>Propriété intellectuelle</h2>

                            <p>Les droits d’auteur, de marques de commerce et tous autres droits doivent être respectés. C’est
                                pourquoi vous devez être autorisés à publier un contenu lorsqu’il ne vous appartient pas.</p>

                            <h2>Usurpation d’identité</h2>

                            <p>La création d’un compte sous une identité qui n’est pas la vôtre n’est pas autorisée sur
                                Piquand TP.</p>

                            <p>Pour résumer, toutes publications de contenus qui reprennent les points évoqués ci-dessus sont
                                formellement interdites sur Piquand TP.<br>
                                Il est bien évident que tout ce qui peut heurter un individu n’est pas mentionné ci-dessus.
                                C’est pourquoi, si un contenu vous semble nuisible pour autrui vous devez nous le signaler et
                                les modérateurs de Piquand TP traiteront le signalement.<br>
                                Piquand TP met le maximum de moyens en œuvre afin de repérer les contenus qui ne respecte pas la
                                charte Piquand TP et pour les supprimer. Toutefois devant la densité de contenus, certains
                                contenus malvenus peuvent échapper à notre vigilance. Piquand TP fait appel aux membres de la
                                communauté et à leur bon sens afin de nous avertir si des contenus ne respectent pas la charte
                                et de les signaler en nous informant à piquand-tp@e-conception.fr ou en cliquant directement sur le
                                bouton signaler et d’en spécifier la raison.<br>
                                Tout contenu signaler ne fera pas forcément l’objet d’une suppression et Piquand TP se réserve
                                un complet libre-arbitre sur le sujet. N’oubliez pas qu’un contenu peut vous sembler choquant
                                sans pour autant être incriminable. Dans ce cas, vous avez toujours la possibilité de retirer la
                                personne de votre liste d’amis afin de ne plus avoir accès aux contenus qu’elle publierait.</p>

                            <p>Nous espérons que Piquand TP vous apportera le maximum de plaisir et de services, et sachez que
                                nous sommes à votre disposition pour vous aider dans cette expérience unique.

                            <p>

                            <p><b><em>L’équipe Piquand TP</em></b></p>
