                      <h1>Fermeture de « Chantier »</h1>
                      <p>Chères membres Piquand TP,</p>
                      <p>La partie « chantier » est temporairement fermés sur Piquand TP, elle sera à nouveau accessible d'ici quelques jours.</p>
                      <p>Nous avons du fermer cette partie de Piquand TP pour les raisons suivantes :</p>
                      <ul>
                      <li>Les chantiers vous permettent de vous localiser en temps réel sur le territoire par rapport aux autres participants. Il faut donc qu'ils fonctionnent avec les applications mobiles et il nous faut encore effectuer quelques réglages.</li>
                      <li>Nous voulons qu'avant l'ouverture, vous utilisiez pleinement le Mur et la Carte de Piquand TP, d'échanger avec vos amis vos souvenirs de chantier et de cartographier votre territoire. Ainsi vous serez fin prêts en septembre.</li>
                      </ul>
                      <p>Bien naturellement,</p>
                      <p>L'équipe Piquand TP.com</p>
                      <h2>Pour en savoir plus, sur les chantiers, vous pouvez :</h2>
                      <ul>
                      <li>Consulter l'aide complète sur cette rubrique,</li>
                      <li><a href='https://www.youtube.com/watch?v=DEoW3zJ51i4' target='_blank'>Regarder un exemple d'utilisation des chasses</a></li>
                      </ul>
