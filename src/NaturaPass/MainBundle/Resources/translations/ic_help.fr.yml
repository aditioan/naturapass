                      <li>Nous voulons qu'avant l'ouverture, vous utilisiez pleinement le Mur et la Carte de I-C, d'échanger avec vos amis vos souvenirs de chasse et de  cartographier votre territoire. Ainsi vous serez fin prêts en septembre.</li>
