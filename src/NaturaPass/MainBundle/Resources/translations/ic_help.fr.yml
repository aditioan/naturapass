                    <p>Les groupes vous permettent de choisir simplement avec qui vous voulez communiquer.</p>
                    <p>L'idée des groupes est de réunir un certain nombre de personnes en fonction de thématique ou d'organisation. Par exemple, il pourrait exister un groupe autour d'un type de chasse (la chasse à l'arc par exemple) ou un groupe de chasseurs ayant des connexions dans le monde réel (actionnaires ou partenaires d'une chasse). </p>
                    <h2>Type d'accès</h2>
                    <p>Il existe 3 types d'accès déterminés par les administrateurs :</p>
                    <ol>
                    <li>Privé
                    Seules les personnes invitées par un des administrateurs peut voir et accéder à la chasse </li>
                    <li>Semi-privé
                    Tout le monde peut voir la chasse mais les administrateurs valident toute inscription</li>
                    <li>Public
                    Tout le monde peut voir et accéder à la chasse sans contrôle. </li>
                    </ol>
    map:            |
                    <h1>Carte</h1>
                    <p>« Un bon chasseur connaît son territoire ». Les créateurs de I-C croient en cette maxime. Pour aider le chasseur à connaître son territoire, nous permettons par le Mur ou sur la Carte de de localiser les éléments qui vous paraissent importants.</p>
                    <p>La carte est une extension de votre mémoire, vous pouvez l'alimenter en géolocalisant vos photos, vidéos et textes à l'intérieur de celle-ci. </p>
                    <p>Quelques idées de points à localiser : </p>
                    <ul>
                    <li>Postes et miradors, </li>
                    <li>Passages de gibier, </li>
                    <li>Terriers de renard, </li>
                    <li>Coins à champignons, </li>
                    <li>…</li>
                    </ul>
